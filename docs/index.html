<!DOCTYPE html>
<html>
<head>
	<title></title>

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

    <meta charset="UTF-8">
	<link href="css/docgen.css" rel="stylesheet" />

	<!--<link href='http://fonts.googleapis.com/css?family=Raleway:600,400' rel='stylesheet' type='text/css'>-->
	<!--<link href='http://fonts.googleapis.com/css?family=Merriweather:400,700,900' rel='stylesheet' type='text/css'>-->

	<!--<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>-->
	<!--<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>-->

	<!--<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>-->


	<script type="text/javascript" src="underscore-min.js"></script>

	<script type="text/template" id="comp">
		<h1><a href="<%= file %>" target="_blank"><%= cls %></a></h1>
		<%= description %>

		<% _.each( funcs, function( f ) { %>
			<section class="funcs" id="func-<%= cls %>-<%= f.name %>">
				<h1><%= f.name %>
					<span class="param">(<%= f.pname %>)</span>
				</h1>
				<%= f.description %>
				<% if (f.demo) { %>
                    <a href="/demo.html?file=<%= f.demo %>.js" target="_blank">
                        <div class="demo" data-demo="<%= f.demo %>" style="background-image: url(images/pt/<%= f.demo %>.png)"></div>
                    </a>
                <% } %>
				<% if (f.param && f.param.length > 0) { %>
				<div class="param"><em>parameters</em>
					<div class="group">
						<% _.each( f.param, function( pm ) { %>
							<%= pm %>
						<% }); %>
					</div>
				</div>
				<% } %>
				<% if (f.return) { %>
				<div class="return"><em>returns</em> <div class="group"><%= f.return %></div> </div>
				<% } %>
				<% if (f.eg) { %>
				<div class="eg"><em>example</em> <div class="group"><%= f.eg %></div></div>
				<% } %>
			</section>
		<% }); %>

		<% _.each( statics, function( f ) { %>
			<section class="statics" id="static-<%= cls %>-<%= f.name %>">
				<h1><%= cls %>.<%= f.name %> <span class="param">(<%= f.pname %>)</span></h1>
				<%= f.description %>
                <% if (f.demo) { %>
                    <a href="/demo.html?file=<%= f.demo %>.js" target="_blank">
                        <div class="demo" data-demo="<%= f.demo %>" style="background-image: url(images/pt/<%= f.demo %>.png)"></div>
                    </a>
                <% } %>
				<% if (f.param) { %>
				<div class="param"><em>parameters</em>
					<div class="group">
						<% _.each( f.param, function( pm ) { %>
							<%= pm %>
						<% }); %>
					</div>
				</div>
				<% } %>
				<% if (f.return) { %>
					<div class="return"><em>returns</em> <div class="group"><%= f.return %></div></div>
				<% } %>
				<% if (f.eg) { %>
					<div class="eg"><em>example</em><div class="group"><%= f.eg %></div></div>
				<% } %>
			</section>
		<% }); %>

		<% _.each( props, function( f ) { %>
			<section class="props" id="prop-<%= cls %>-<%= f.name %>">
				<h1><%= f.name %></h1>
				<%= f.description %>
			</section>
		<% }); %>

		<div id="inherited-<%= cls %>">
		<% _.each( parents, function( pa ) { %>
			<% if (pa.funcs.length > 0 || pa.props.length > 0) { %>
				<section class="inherited">
					<h1>Inherited from <%= pa.cls %></h1>

					<% if (pa.funcs.length > 0) { %>
						<ul><li class="label">Function</li>
							<% _.each( pa.funcs, function( f ) { %>
								<li><a href="#func-<%= pa.cls %>-<%= f %>"><%= f %></a></li>
							<% }); %>
						</ul>
					<% } %>

					<% if (pa.props.length > 0) { %>
						<ul><li class="label">Property</li>
							<% _.each( pa.props, function( f ) { %>
								<li><a href="#prop-<%= pa.cls %>-<%= f %>"><%= f %></a></li>
							<% }); %>
						</ul>
					<% } %>

				</section>
			<% } %>
		<% }); %>
		</div>

	</script>



</head>
<body>



<div id="head">
	<div id="pt"></div>
	<div id="overview">
		<h1>Pt <small>&nbsp; Documentation <small>v0.1</small></small></h1>
	</div>
</div>


<div id="page">
	<div id="menu">
		<div id="submenu"></div>
	</div>

	<div id="content"></div>

	<!--
	<div id="pt">
		<div id="mask"></div>
	</div>
	-->
</div>

<div id="header">
    <div class="header-left">
        <div class="homepage menu-item"><a href="/">Pt</a></div>
        <div class="menu-item"><a href="/">Description</a></div>
        <div class="menu-item"><a href="/">Demo</a></div>
    </div>
    <div class="header-right">
        <div class="menu-item" id="mobile">&#9776</div>
    </div>
</div>

<!--<script type="text/javascript" src="index.js"></script>-->
<script type="text/javascript" src="./js/docgen.js"></script>
<script type="text/javascript" src="../dist/pt-ns.min.js"></script>
<script type="text/javascript" src="./js/demo.js"></script>

<script type="text/javascript">
	var docs = new Docs("#comp");
 	docs.getJSON("json/core/all.json");

	if (document.readyState != 'loading') {
		docs.resize();
	} else {
		document.addEventListener('DOMContentLoaded', docs.resize.bind(docs));
	}


</script>



</body>
</html>
