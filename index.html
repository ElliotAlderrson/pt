	<style>

		body {
			background: #222;
			font-family: "Helvetica", sans-serif;
            font-size: 10px;
            line-height: 1.35;
		}
        html {
          overflow-x: hidden;
          overflow-y: auto;
        }

        html * {
          box-sizing: border-box;
        }

		#board {
			position: absolute;
			left: 0; top: 0; bottom: 0; right: 30%;
			overflow: hidden;
            cursor: pointer;
		}

        #pt {
            position: absolute;
            left: 20px; top: 20px; bottom: 20px; right: 20px;
            overflow: hidden;
        }

        #page {
            position: absolute;
            right: 0; top: 0; bottom: 0; left: 70%;
            overflow: auto;
            padding: 0 5vw;
            background-color: rgba(51,79,255,.0);
            border-left: 1px solid rgba(51,79,255,.0);
            /*transition: border-color .5s, background-color .5s;*/
            white-space: nowrap;
        }

        #page:hover {
            /*background-color: rgba(51,79,255,.15);*/
            /*border-left-color: rgba(51,79,255,.9);*/
        }

        #page:before {
            display: inline-block;
            content: " ";
            width: 0;
            height: 100%;
            vertical-align: middle;
            background: transparent;
        }

        #cover {
            display: inline-block;
            vertical-align: middle;
            width: 90%;
            white-space: normal;
            margin-bottom: 5vh;
        }

        #info {
            font-size: 10px;
            color: #fff;
            opacity: .2;
            position: absolute;
            left: 5vw;
            bottom: 5vw;
        }

        #info a {
            color: #fff;
            border-bottom: none;
        }

        #info a:hover {
            text-decoration: underline;
        }

        h1 {
            font-family: "Roboto Slab", sans-serif;
            font-size: 8em;
            color: #fff;
            font-weight: 300;
            margin: 0;
        }

        p {
            font-size: 1.4em;
            color: rgba(255,255,255,.8);
            margin: 0;
            margin-bottom: 5px;
        }

        h3 {
            font-weight: 400;
            font-size: 1.4em;
            color: #fff;
            margin: 1em 0 2em 0.15em;
        }

        a {
            color: #334fff;

            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            border-bottom: 1px solid transparent;
        }

        a:hover {
            color: #fff;
            border-bottom-color: #fe0;
        }
	</style>
